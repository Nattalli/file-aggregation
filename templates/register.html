{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'auth_styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Реєстрація</h2>
        {% if form.errors %}
            <div class="error-message">
                <p>Будь ласка, виправте помилки в формі.</p>
            </div>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Ім'я користувача" required>
            <input type="email" name="email" placeholder="Електронна пошта" required>
            <input type="password" name="password1" placeholder="Пароль" required>
            <input type="password" name="password2" placeholder="Підтвердіть пароль" required>
            <button type="submit">Зареєструватись</button>
        </form>
        <a href="{% url 'login' %}" class="auth-link">Вже маєте обліковий запис? Увійдіть</a>
    </div>
</body>
</html>
